{% extends "base.html" %}

{% block title %}Import CSV{% endblock %}

{% block content %}
  <h2 class="mb-4">Import zarobk√≥w (Bolt / Uber)</h2>

  <form action="{{ url_for('admin.upload_csv') }}" method="post" enctype="multipart/form-data" class="card p-3">
    {{ form.csrf_token }}
    <div class="mb-3">
      {{ form.file.label(class="form-label") }}
      {{ form.file(class="form-control", accept=".csv") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
